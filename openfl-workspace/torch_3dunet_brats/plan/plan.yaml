aggregator :
  defaults : plan/defaults/aggregator.yaml
  template : openfl.component.Aggregator
  settings :
    init_state_path : save/torch_3dunet_brats_init.pbuf
    best_state_path : save/torch_3dunet_brats_best.pbuf
    last_state_path : save/torch_3dunet_brats_last.pbuf
    rounds_to_train : 40

collaborator :
  defaults : plan/defaults/collaborator.yaml
  template : openfl.component.Collaborator
  settings :
    delta_updates    : false
    opt_treatment    : RESET

data_loader :
  defaults : plan/defaults/data_loader.yaml
  template : code.data_loader.PyTorchBraTSDataLoader
  settings :
    collaborator_count : 2
    data_group_name    : brats
    batch_size         : 4

task_runner :
  defaults : plan/defaults/task_runner.yaml
  template : code.fed_3dunet_runner.PyTorchFederated3dUnet
  settings :
    n_channels : 3
    n_classes  : 1

network :
  defaults : plan/defaults/network.yaml

assigner :
  defaults : plan/defaults/assigner.yaml

tasks :
  defaults : plan/defaults/tasks_torch.yaml
  aggregated_model_validation:
    function  : validate
    aggregation_type:
    - weighted_average
    kwargs    :
      apply   : global
      metrics :
      - dice_coef
  
  locally_tuned_model_validation:
    function  : validate
    aggregation_type:
    - weighted_average
    kwargs    :
      apply   : local
      metrics :
      - dice_coef
