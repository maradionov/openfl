aggregated_model_validation:
  function : validate
  aggregation_type:
  - weighted_average
  kwargs   :
    apply   : global
    metrics :
      - acc
  
locally_tuned_model_validation:
  function  : validate
  aggregation_type:
  - weighted_average
  kwargs    :
    apply: local
    metrics :
      - acc
  
train:
  function : train_batches
  aggregation_type:
  - weighted_average
  kwargs   :
    metrics     :
    - loss
